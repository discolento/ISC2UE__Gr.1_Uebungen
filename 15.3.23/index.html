<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>Exercise with Objects</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Exercise with Objects</h1>
        </header>
        <main>
            <article class="boxstyling">
                <section class="flex">
                <div>
                    <h2> Show Object without input</h2>
                    <button type="button" id="catObject">Show</button>
                </div>
                    <p id="objectOutput"></p>
                </section>
            </article>
            <article>
              <div class="boxstyling">
                  <h2> Exercise with input</h2>
                  <section>
                      <form>
                          <div class="flex">
                              <label for="name">Name der Katze</label>
                              <input type="text" id="name" required>
                          </div>
                          <div class="flex">
                              <label for="breed">Katzenrasse</label>
                              <input type="text" id="breed" required>
                          </div>
                          <div class="flex">
                              <label for="age">Alter der Katze</label>
                              <input type="text" id="age" required>
                          </div>
                          <div class="flex">
                              <label for="birth">Geboren am</label>
                              <input type="date" id="birth" required>
                          </div>
                          <button type="button" id="newCatConstructor">
                              New Cat with Constructor
                          </button>
                          <button type="button" id="newCatClass">
                              New Cat with Classes
                          </button>
                      </form>
                  </section>
              </div>
                <section class="boxstyling">
                    <h2>Ausgabe</h2>
                    <div class="flex" id="output"></div>
                </section>
                <section class="boxstyling">
                    <h2>Jüngste & Älteste</h2>
                    <div class="flex" id="outputAge"></div>
                </section>
            </article>
        </main>
        <script src="main.js"></script>
    </body>
</html>
